apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 25
        versionCode 1
        versionName "2.0.0"
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile "com.github.mancj:SlideUp-Android:${versions.SlideUp}"
    compile "io.reactivex.rxjava2:rxandroid:${versions.Rx.Android}"
    compile "io.reactivex.rxjava2:rxjava:${versions.Rx.Java}"
}
apply from: '../push_maven.gradle'
apply from: '../push_jcenter.gradle'
